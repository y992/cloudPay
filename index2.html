<!--main body-->
<section id="mainContent">
    <div id="mask"></div>
    <div id="mainContent-top">
        <h3>请填写订单资料</h3>
        <!--<img src="./img/paytitle.png" alt="" id="Underline">-->
    </div>
    <div id="mainContentForm">
        <form class="form-horizontal" role="form">
            <div class="form-group ">
                <label class="col-sm-2 control-label"  for="formGroupInputName">客户姓名</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputName" placeholder="">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputNumber">客户号</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputNumber" placeholder="">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputEmail">注册邮箱</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputEmail" placeholder="">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputMoney">交易金额</label>
                <div class="col-sm-2">
                    <button type="button" id="btn-choose"><a id="choose_value">RMB</a><img src="./img/icon-1.png" alt=""></button>
                </div>
                <div class="col-sm-8" style="margin-left: -15px;width: 68%">
                    <input class="form-control" type="text" id="formGroupInputMoney" placeholder=""style="">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">附言</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
        </form>
        <div class="type_ofCurrency">
            <h3>货币类型 <img src="./img/icon-2.png" alt="" id="close"></h3>
            <ul id="currency_list">
                <li >RMB</li>
                <li >MOP</li>
                <li >HKD</li>
                <li >USD</li>
                <li >EUR</li>
                <li >JPY</li>
            </ul>
        </div>
    </div>
    <div id="Choose_bank">
        <div class="Choose_title">
            <h3>选择银行</h3>
            <img src="./img/paytitle.png" alt="" class="Underline">
        </div>
        <div class="bankContent">
            <ul id="imgList">
                <li><img src="./img/bank.png" /></li>
                <li><img src="./img/bank.png" /></li>
                <li><img src="./img/bank.png" /></li>
                <li><img src="./img/bank.png" /></li>
                <li><img src="./img/bank.png" /></li>
                <li><img src="./img/bank.png" /></li>
            </ul>
        </div>
        <a href="javascript:;" id="prev" class="arrow"><img src="./img/left.png" alt=""></a>
        <a href="javascript:;" id="next" class="arrow"><img src="./img/right.png" alt=""></a>
        <div id="btn-bank">
            <button id="cancel">取消</button>
            <button id="define">确定</button>
        </div>
    </div>
</section>
<script src="js/index.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script>
    $(document).ready(function(){

        $("#btn-choose").click(function(){
            $(".type_ofCurrency").show();
            $("#mask").show();
        });
        $("#close").click(function () {
            $(".type_ofCurrency").hide();
            $("#mask").hide();

        });

        var currencyArray = $("#currency_list li");
        $("#currency_list li").click(function () {
            var count = $(this).index();
            var currency = currencyArray.eq(count).text();
            $("#choose_value").text(currency)

            $(".type_ofCurrency").hide();
            $("#mask").hide();
        })

        //表单校验


    });
</script>
</body>
